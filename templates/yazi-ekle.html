{% extends 'anasayfa.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    Yazı-Ekle
{% endblock title %}


{% block content %}

    <form action="{% url 'yazi-ekle' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form|crispy}}
        <input type="submit" class="btn btn-info mb-3 mt-3" value="Yazı Oluştur">
    </form>

    <div class="float-end">
        <img class="m-2 mb-lg-3" src="{% static 'img/bbb.webp' %}" alt="">
        <img class="m-2 mb-lg-3" src="{% static 'img/microsoft.webp' %}" alt="">
        <img class="m-2 mb-lg-3" src="{% static 'img/partner.png' %}" alt="">
    </div>

{% endblock content %}
